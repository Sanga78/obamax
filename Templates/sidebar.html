<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        aside {
            width: 320px;
            max-width: 25%;
            background-color: #517ccc;
            color: #ecf0f1;
            /* height: 100vh; */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .list-elements ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .list-elements li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .list-elements li:hover {
            background-color: #34495e;
        }

        .list-elements .main-list > li:first-child {
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .list-elements ul ul {
            padding-left: 20px;
        }

        .profile-section ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0 0;
        }

        .profile-section li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-section li:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <aside>
        <div class="list-elements">
            <ul class="main-list">
                <li>CATEGORIES</li>
                <ul>
                    <li onclick="handleCategoryClick('Tvs')">TVs</li>
                    <li onclick="handleCategoryClick('Phones and Tablets')">Phones and Tablets</li>
                    <li onclick="handleCategoryClick('Laptops')">Laptops</li>
                    <li onclick="handleCategoryClick('Health & Beauty')">Health & Beauty</li>
                    <li onclick="handleCategoryClick('Groceries and Pets')">Groceries and Pets</li>
                    <li onclick="handleCategoryClick('Sports and Outdoor')">Sports and Outdoor</li>
                    <li onclick="handleCategoryClick('Womens Fashion')">Women's Fashion</li>
                    <li onclick="handleCategoryClick('Mens Fashion')">Men's Fashion</li>
                    <li onclick="handleCategoryClick('Home and Lifestyle')">Home and Lifestyle</li>
                    <li onclick="handleCategoryClick('Babys and Toys')">Baby's and Toys</li>
                </ul>
                <li onclick="handleCategoryClick('Reseller Login')">Reseller Login</li>          
            </ul>       
        </div> 
        <div class="profile-section">
            <ul>
                <li onclick="handleProfileClick('My Profile')">My Profile</li>
                <li onclick="handleProfileClick('Logout')">Logout</li>
            </ul>
        </div>
    </aside>
   
    <script>
        function handleCategoryClick(category) {
            alert('You clicked on ' + category);
            // Add more functionality here
        }

        function handleProfileClick(action) {
            alert('You clicked on ' + action);
            // Add more functionality here
        }
    </script>
</body>
</html>
