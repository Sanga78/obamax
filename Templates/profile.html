<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-details box-element">
            <h3>Profile Details</h3>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <button id="update-profile-button">Update Profile</button>
        </div>
        
        <div id="update-form" class="box-element hidden">
            <h3>Update Profile</h3>
            <form id="profile-form">
                <div class="form-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="John Doe">
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="john.doe@example.com">
                </div>
                <div class="form-field">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" value="(123) 456-7890">
                </div>
                <button type="submit" id="save-profile-button">Save Profile</button>
            </form>
        </div>
        
        <div class="order-history box-element">
            <h3>Order History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#001</td>
                        <td>2023-07-01</td>
                        <td>Shipped</td>
                        <td>$120.00</td>
                    </tr>
                    <tr>
                        <td>#002</td>
                        <td>2023-07-15</td>
                        <td>Delivered</td>
                        <td>$80.00</td>
                    </tr>
                    <tr>
                        <td>#003</td>
                        <td>2023-07-20</td>
                        <td>Processing</td>
                        <td>$200.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
