{% extends "base.html" %}
{% block content %}
<section class="auth-form">
    <h2>Sign Up</h2>
    <form method="post" autocomplete="off">
            {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <h2 class="error">{{message}}</h2>
            {% endfor %}
        {% endif %}
        <input type="text" id="username" name="username" type="text" placeholder="Username" required>
        <input type="email" id="email" name="email" type="email" placeholder="Email" required>
        <input type="password" name="password1" id="password1"
        minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$" placeholder="Password" required>
        <input type="password" id="password2" name="password2" type="password" placeholder="Confirm Password" required>
       
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url "login" %}">Login</a></p>
</section>
{% endblock content %}
