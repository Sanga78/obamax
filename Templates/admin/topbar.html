{% load static %}
<div class="topbar">
    <div class="toggle">
        <ion-icon name="menu-outline"></ion-icon>
    </div>

    <div class="search-container">
        <form action="" method="get" class="search-form">
            <input type="text" placeholder="Search here..." class="search-input" name="q" aria-label="Search">
            <button type="submit" class="search-button" aria-label="Submit search">
                <ion-icon name="search-outline" class="search-icon"></ion-icon>
            </button>
        </form>
    </div>

    <div class="user">
        <img src="{% static 'imgs/customer01.jpg' %}" alt="">
    </div>
</div>
<style>
.search-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 0.5rem;
}

.search-form {
    display: flex;
    align-items: center;
    background: #fcfcfc;
    border-radius: 30px;
    padding: 5px 10px;
    transition: all 0.3s ease;
    border: 1px solid #ddd;
}

.search-form:focus-within {
    background: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    border-color: #aaa;
}

.search-input {
    flex: 1;
    border: none;
    background: transparent;
    padding: 2px;
    font-size: 16px;
    outline: none;
}

.search-button {
    background: none;
    border: none;
    padding: 2px;
    cursor: pointer;
    color: #555;
    transition: color 0.3s ease;
}

.search-button:hover {
    color: #000;
}

.search-icon {
    font-size: 20px;
    vertical-align: middle;
}
</style>
