<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Ecomart Accessories</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/navbar.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="../static/images/logo.png" alt="Ecomart Accessories Logo" class="logo">
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
                <div id="nav-grid"></div>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="index.html">
                            <img src="../static/images/homepage-icon-png-2574.png" alt="Home" class="nav-icon"> Home
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="../static/images/homepage-icon-png-2574.png" alt="About Us" class="nav-icon"> About Us
                        </a>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button class="dropbtn">
                                <img src="../static/images/arrow-down.png" alt="" class="nav-icon" style="height: 10px; width: 12px;"> Categories
                            </button>
                            <div class="dropdown-content">
                                <a href="products.html">Fruits</a>
                                <a href="products.html">Juices</a>
                                <a href="">Drinks</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="">
                            <img src="../static/images/7831633.png" alt="Contact" class="nav-icon">Contact Us
                        </a>
                    </li>
                </ul>   
            </div>
            <div class="icons">
                <div class="login-icon">
                    <img src="../static/images/search-icon-png-9969.png" alt="" id="search-btn">
                </div>
                <div class="dropdown">
                    <button class="dropbtn">
                        <img src="../static/images/account-icon-25504.png" alt="Account" class="nav-icon">
                    </button>
                    <div class="dropdown-content">
                        <a href="login.html">Login</a>
                        <a href="signup.html">Sign Up</a>
                    </div>
                </div>
                <a href="cart.html">
                    <img src="../static/images/shopping-cart-icon-29076.png" alt="Cart" class="nav-icon" id="cart-icon">
	    	    <p id="cart-total-icon">1</p>
                </a>
                <div class="search-form">
                    <form action="" method="post">
                        <input type="text" id="search-bar" placeholder="Search products...">
                        <button id="search-button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main id="cart-main">
        <section class="cart">
            <div class="cart-header">
                <a class="btn-continue-shopping" href="index.html">&#x2190; Continue Shopping</a>
                <table class="cart-summary">
                    <tr>
                        <th>Items: <strong>2</strong></th>
                        <th>Total: <strong>Ksh 1198.00</strong></th>
                        <th>
                            <a class="btn-checkout" href="checkout.html">Checkout</a>
                        </th>
                    </tr>
                </table>
            </div>
            <div class="cart-content">
                <div class="cart-row header">
                    <div class="flex-2"></div>
                    <div class="flex-2"><strong>Item</strong></div>
                    <div class="flex-1"><strong>Price</strong></div>
                    <div class="flex-1"><strong>Quantity</strong></div>
                    <div class="flex-1"><strong>Total</strong></div>
                </div>
                <div class="cart-row">
                    <div class="flex-2"><img class="row-image" src="../static/images/apple.png" alt="Product Image"></div>
                    <div class="flex-2"><p>Smartphone</p></div>
                    <div class="flex-1"><p>Ksh 699.00</p></div>
                    <div class="flex-1">
                        <p class="quantity">1</p>
                        <div class="quantity">
                            <img class="chg-quantity update-cart" src="../static/images/arrow-up.png" alt="Increase Quantity">
                            <img class="chg-quantity update-cart" src="../static/images/arrow-down.png" alt="Decrease Quantity">
                        </div>
                    </div>
                    <div class="flex-1"><p>Ksh 699.00</p></div>

                </div>
                <div class="cart-row">
                    <div class="flex-2"><img class="row-image" src="../static/images/lemon.png" alt="Product Image"></div>
                    <div class="flex-2"><p>Tablet</p></div>
                    <div class="flex-1"><p>Ksh 499.00</p></div>
                    <div class="flex-1">
                        <p class="quantity">1</p>
                        <div class="quantity">
                            <img class="chg-quantity update-cart" src="../static/images/arrow-up.png" alt="Increase Quantity">
                            <img class="chg-quantity update-cart" src="../static/images/arrow-down.png" alt="Decrease Quantity">
                        </div>
                    </div>
                    <div class="flex-1"><p>Ksh 499.00</p></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ecomart Accessories. All rights reserved.</p>
    </footer>
</body>
</html>
