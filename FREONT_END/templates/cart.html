<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Ecomart Accessories</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/navbar.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="../static/images/logo.png" alt="Ecomart Accessories Logo" class="logo">
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
                <div id="nav-grid"></div>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="index.html">
                            <img src="../static/images/homepage-icon-png-2574.png" alt="Home" class="nav-icon"> Home
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="../static/images/homepage-icon-png-2574.png" alt="Home" class="nav-icon"> About Us
                        </a>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button class="dropbtn">
                                <img src="../static/images/arrow-down.png" alt="" class="nav-icon" style="height: 10px; width: 12px;"> Categories
                            </button>
                            <div class="dropdown-content">
                                <a href="products.html">Fruits</a>
                                <a href="products.html">Juices</a>
                                <a href="">Drinks</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="">
                            <img src="../static/images/homepage-icon-png-2574.png" alt="Home" class="nav-icon">Contact Us
                        </a>
                    </li>
                </ul>   
            </div>
            <div class="icons">
                <div class="login-icon">
                    <img src="../static/images/search-icon-png-9969.png" alt="" id="search-btn">
                </div>
                <div class="dropdown">
                    <button class="dropbtn">
                        <img src="../static/images/account-icon-25504.png" alt="Account" class="nav-icon">
                    </button>
                    <div class="dropdown-content">
                        <a href="login.html">Login</a>
                        <a href="signup.html">Sign Up</a>
                    </div>
                </div>
                <a href="cart.html">
                    <img src="../static/images/shopping-cart-icon-29076.png" alt="Cart" class="nav-icon" id="cart-icon">
	    	    <p id="cart-total-icon">1</p>
                </a>
                <div class="search-form">
                    <form action="" method="post">
                        <input type="text" id="search-bar" placeholder="Search products...">
                        <button id="search-button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="cart">
            <h2>Shopping Cart</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="../static/images/apple.png" alt="Smartphone">
                    <div>
                        <h3>Smartphone</h3>
                        <p>$699</p>
                        <input type="number" value="1" min="1">
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="../static/images/planet.png" alt="Tablet">
                    <div>
                        <h3>Tablet</h3>
                        <p>$499</p>
                        <input type="number" value="1" min="1">
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
            </div>
            <div class="cart-summary">
                <p>Total: $<span id="cart-total">1198</span></p>
                <button id="checkout-button">Checkout</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ecomart Accessories. All rights reserved.</p>
    </footer>
</body>
</html>
